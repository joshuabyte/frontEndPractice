<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale_YS-01.svg" type="img">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- First creating a container that will encapsule everything-->
    <div class="login">
        <div class="form_container_editacc">
            <h1 class="title_newacc">My account</h1>
            <!-- Creating the form -->
            <form action="/" class="form">
                <!-- Creating the box to enter name -->
                <label for="name" class="label">Name</label>
                <p class="value">John Doe</p>
                <!-- Creating the box to enter email -->
                <label for="email" class="label">Email address</label>
                <p class="value">platzi@example.com</p>
                <!-- Creating the box to enter password -->
                <label for="password" class="label">Password</label>
                <p class="value">**************</p>
            </form>
            <!-- Creating the "Edit" button -->
            <input type="submit" value="Edit" class="edit_acc_button">
        </div>

    </div>
</body>

</html>
