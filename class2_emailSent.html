<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale_YS-01.svg" type="img">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="login">
    <div class="form_container_email">
      <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />
      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">
        Please check your inbox for instructions on how to reset your password
      </p>
      <div class="email_icon">
        <img src="./assets/icons/email.svg" alt="email_icon" />
      </div>
      <button class="primary_button login_button">Login</button>
      <!-- Adding the option to resend the email -->
      <p class="resend">
        <span>Didn't receive the email?</span>
        <a href="/">Resend</a>
      </p>
    </div>
  </div>
</body>

</html>
