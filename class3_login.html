<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
        <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale_YS-01.svg" type="img">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="login">
        <div class="form_container_login">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo_home" />

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="platzi@example.com" class="input input_email" />

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input_password" />

                <input type="submit" value="Log in" class="primary_button login_button" />
                <a href="/" class="forgot_password">Forgot my password</a>
            </form>

            <button class="secondary_button signup_button">Sign up</button>
        </div>
    </div>
</body>

</html>
