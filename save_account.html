<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale_YS-01.svg" type="img">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- First creating a container that will encapsule everything-->
    <div class="login">
        <div class="form_container_newacc">
            <h1 class="title_newacc">My account</h1>
            <!-- Creating the form -->
            <form action="/" class="form">
                <!-- Creating the box to enter name -->
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="John Doe" class="input input_name">
                <!-- Creating the box to enter email -->
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="platzi@example.com" class="input input_email">
                <!-- Creating the box to enter password -->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input_password">
            </form>
            <!-- Creating the "Create" button -->
        <input type="submit" value="Save" class="create_acc_button">
        </div>
        
    </div>
</body>

</html>
