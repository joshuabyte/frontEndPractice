<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale_YS-01.svg" type="img">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- First creating a container that will encapsule everything-->
    <div class="login">
        <!-- Creating a div that will contain the logo and form  -->
        <div class="form_container_login">
            <!-- Adding the logo -->
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <!-- Adding the instructions so the user can enter info -->
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <!-- Creating the form -->
            <form action="/" class="form">
                <!-- Creating the box to enter password -->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input_password">
                <!-- Creating the box to re-enter password -->
                <label for="new_password" class="label">Re-enter password</label>
                <input type="password" id="new_password" placeholder="*********" class="input input_password">
                <!-- Creating the "confirm" button -->
                <input type="submit" value="Confirm" class="primary_button login_button">
            </form>
        </div>
    </div>
</body>

</html>
